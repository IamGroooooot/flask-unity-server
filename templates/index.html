<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Web Server</title>
</head>

<body style="background: rgba(0, 40, 60, 0.9);">
    <div>
        <h2>Post Test</h2>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('post')}}" method="POST">
            <input type="text" name="msg" required="required" />
            <button type="submit" class="send">Test Post</button>
        </form>
        <br>
        <br>
        <div>받은 메시지: </div> {{ post_result }}

        <h2>Get Test</h2>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('get')}}" method="GET">
            <input type="text" name="msg" required="required" />
            <button type="submit" class="send">Test Get</button>
        </form>
        <br>
        <br>
        <div>받은 메시지: </div> {{ get_result }}
    </div>
</body>

</html>
